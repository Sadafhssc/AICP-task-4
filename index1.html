<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <a class="a" href="#">Forgot Password?</a>
            <a href="index3.html" onclick="login()" class="button-link">Login</a>
            <button onclick="showSignUpScreen()">Sign Up</button>
            <p>By creating an account, you agree on our terms</p>
        </div>

        <!-- Sign Up Screen -->
        <div id="signup-screen" class="screen hidden">
            <h2>Sign Up</h2> 
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            
            <select id="signup-role">
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <button onclick="signUp()">Sign Up</button>
            <button onclick="showLoginScreen()">Login</button>
        </div>
        <!-- Teacher/Student View Screen -->
        <div id="teacher-student-view-screen" class="screen">
            <!-- Other teacher/student elements -->
            <input type="text" id="user-search-bar" placeholder="Search for a book">
            <button onclick="searchBooks('user')">Search</button>
            <button onclick="viewBooks('user')">View List of Books</button>
            <div id="user-book-list-container" class="hidden">
                <ul id="user-book-list" class="listofbooks"></ul>
            </div>
        </div>
            
  
    </div></div>
</body>
<script src="app.js"></script>
</html>
